<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../variables.css">
    <script src=""></script>
    <style>
        /******************************************/
        /*Stats*/
        /******************************************/
        .stats {
    background: white;
    padding: 3rem 1rem;
}

.stat-group {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
    gap: 2rem;
}

.stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--primary-color);
}

.stat-item h1 {
    font-family: 'Futura-Bold', sans-serif;
    font-size: 4rem;
    margin: 0;
}

.stat-item p {
    font-family: 'Futura-Bold', sans-serif;
    font-size: .9rem;
    margin: 0;
    letter-spacing: 0.08em;
}

@media (max-width: 768px) {
    .stat-group {
        flex-direction: column;
    }
}

    </style>
</head>

<body>
    <section class="stats">
    <div class="stat-group">
        <div class="stat-item">
            <h1>
                <span class="count" data-target="30" data-suffix="+">0</span>
            </h1>
            <p>YEARS IN BUSINESS</p>
        </div>

        <div class="stat-item" style="color: var(--secondary-color);">
            <h1>
                <span class="count" data-target="1000000" data-format="compact">0</span>
            </h1>
            <p>JOBS COMPLETED</p>
        </div>

        <div class="stat-item">
            <h1>
                <span class="count" data-target="100" data-suffix="+">0</span>
            </h1>
            <p>EMPLOYEES</p>
        </div>
    </div>
</section>

</body>
</html>
