    <title>Home</title>
    <style>
        *{

        }
        body{

    <script src="js/components.js"></script>
    <script>
        loadComponent("navbar", "components/navbar.html");
        loadComponent("stats", "components/stats.html");

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo1-edited.png" alt="Logo">

            </div>
            <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
            <ul class="nav-links">
                <li><a class="red" href="#hero">HOME</a></li>
                <li><a class="blue" href="#services-page">SERVICES</a></li>
